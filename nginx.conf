events {
    worker_connections 1024;
}

http {
    upstream ui {
        server spending-monitor-ui:8080;
    }

    upstream api {
        server spending-monitor-api:8000;
    }

    server {
        listen 80;

        # Proxy API requests (must come first - more specific routes)
        # Note: trailing slash in proxy_pass strips /api/ prefix before forwarding
        location /api/ {
            proxy_pass http://api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Explicitly forward Authorization header
            proxy_set_header Authorization $http_authorization;
            # Forward all headers by default
            proxy_pass_request_headers on;
        }

        # Proxy health endpoint  
        location /health/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve UI (fallback for everything else)
        location / {
            proxy_pass http://ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}